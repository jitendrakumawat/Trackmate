<div class="container margin-top-80">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                Sign In
            </div>
            <div class="panel-body">
                <form name="loginForm" class="form-horizontal" novalidate>
                    <div class="col-xs-12 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="email" class="form-control" name="username"  placeholder="Username" ng-model="username" required>
                    </div>
                    <div class="col-xs-12 input-group margin-top-20">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="password" required ">
                    </div>
                  <!--   <div class="col-xs-12 margin-top-20">
                        <span class="pull-right">
                            <a href="#">Forgot Password?</a>
                        </span>
                    </div> -->
                      <span ng-show="loginForm.username.$error.email" class="editmsgs">Not a valid e-mail address</span><br>
                    <span ng-show="loginForm.username.$touched && loginForm.username.$error.required" class="editmsgs">UserId required. Enter a valid email id</span><br>
                    <span ng-if="!(loginForm.username.$dirty || loginForm.password.$dirty)" ng-bind="moderror" class="error"></span>
                    <div class="col-xs-12 margin-top-20">
                        <button type="submit" class="btn btn-block btn-success" ng-click="login()">
                            Login <span class="glyphicon glyphicon-play"></span>
                        </button><br>
                      <!--   <button type="button" class="btn btn-block btn-primary" data-ng-click="vm.signIn=false;">
                            Sign Up <span class="glyphicon glyphicon-hand-up"></span>
                        </button> -->
                        <div class="text-center"> <a data-toggle="modal" data-target="#exampleModal" >Reset password</a><br></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel" style="font-size:20px;">Reset your Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <p>A verification link will be sent to your Email acccount.</p>
                </div>

                <form role="form" name="nf" >
                    <div class="form-group">
                        <input type="email" class="form-control" ng-model="muserId" placeholder="Email Address" required name="RuserId">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success " ng-click="reset($event)">Submit</button>
                    </div>

                </form>
                <div class="text-center">
                <span ng-show="nf.RuserId.$error.email" class="editmsgs">Not a valid e-mail address</span><br>
                    <span ng-if="!(nf.RuserId.$dirty )" ng-bind="rerror" class="error"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
