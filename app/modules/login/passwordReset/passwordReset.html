   
 <div class="container">
 <style type="text/css">
     .editmessage{
        color: red;
     }
     .btn{
        color: green;
     }
     .well{
        margin-top: 40px;
     }
     .well-lg{
        margin-top: 40px;
     }
 </style>
     <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="modal fade" id="conError" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span>An error occurred transacting with the server.</span>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                {{conerror}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="well well-lg">
                    <div class="text-center">
                      
                       <h3 id="logintitle">Password Reset Here</h3>
                    </div>
                    <form name="myForm" novalidate="">  
                     <div class="form-group">
                        <label for="password">Password</label><br>
                       <input type="password" class="form-control" id="password" name="password" ng-model="password" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required  />
                       <span ng-show="myForm.password.$error.required && myForm.password.$dirty" class="editmessage">required</span>
                       <span ng-show="!myForm.password.$error.required && (myForm.password.$error.minlength || myForm.password.$error.maxlength) && myForm.password.$dirty" class="editmessage">Passwords must be between 8 and 20 characters.</span>
                       <span ng-show="!myForm.password.$error.required && !myForm.password.$error.minlength && !myForm.password.$error.maxlength && myForm.password.$error.pattern && myForm.password.$dirty" class="editmessage">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>
                           <br />
                     </div>
                     <div class="form-group">
                       
                       <label for="password_c">Confirm Password</label><br>
                       <input type="password" id="password_c" class="form-control" name="password_c" ng-model="password_c" valid-password-c required  />
                       <span ng-show="myForm.password_c.$error.required && myForm.password_c.$dirty" class="editmessage">Please confirm your password.</span>
                       <span ng-show="!myForm.password_c.$error.required && myForm.password_c.$error.noMatch && myForm.password.$dirty" class="editmessage">Passwords do not match.</span>
                       <br />
                     </div>
                      <div class="text-center">
                      <button type="submit" class="btn btn-success" class="text-center"  ng-click="submit()">Submit</button>
                      </div>
                 </form>
                </div>
            </div>
        </div>
</div>
